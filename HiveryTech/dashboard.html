<style>
	.header {
  min-height: 100vh;
  width: 100%;
  background-image: linear-gradient(rgba(0, 0, 0, 0),rgba(10, 122, 214, 0) ),
    url(images/logo.jpeg);
  background-position: center;
  background-size: cover;
  position: relative;
}
nav {
  display: flex;
  padding: 2% 6%;
  justify-content: space-between;
  align-items: center;
  background-color: #11111100;
  position: fixed;
}
nav image {
  width: 50px;
  border-radius: 50px;
}
.nav-links {
  flex: 1;
  text-align: right;
  
}
.nav-links ul li {
  list-style: none;
  display: inline-block;
  padding: 8px 12px;
}
.nav-links ul li a {
  color: #382929;
  text-decoration: none;
  font-size: 15px;
}
.nav-links ul li::after {
  content: "";
  width: 0%;
  height: 2px;
  background: #000000;
  display: block;
  margin: auto;
  transition: 0.5s;
}
.nav-links ul li:hover::after {
  width: 100%;
}
.text-box {
  width: 90%;
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
}


.text-box p {
  margin: 10px 0 40px;
  font-size: 17px;
}
.h-btn {
  display: inline-block;
  text-decoration: none;
  color: #fff;
  border: 1px solid #fff;
  padding: 10px 32px;
  font-size: 15px;
  background: transparent;
  position: relative;
  cursor: pointer;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}
.h-btn:hover {
  border: 1px solid #000000;
  background: #000000;
  transition: 1s;
}
nav .fa {
  display: none;
}
@media (max-width: 360px) {
  .text-box h1 {
    font-size: 25px;
  } 
  .nav-links ul li {
    display: block;
  }
  .nav-links {
    position: absolute;
    top: 0;
    right: -200px;
    text-align: left;
    z-index: 2;
    transition: 1s;
  }
  nav .fa {
    display: block;
    color: #472c2c;
    margin: 10px;
    font-size: 22px;
    cursor: pointer;
  }
  .nav-links ul {
    padding: 30px;
  }
}

/* ========= Header Section End ============ */

h1 {
  color: #ffffff;
}

</style>
